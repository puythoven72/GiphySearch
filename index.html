<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/normalize.css" rel="stylesheet" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/styles.css" type="text/css" rel="stylesheet">

</head>

<body>




    <header class="header">
        <nav class="navbar navbar-expand-sm navbar-light ">
            <div class="container-fluid ">
                <h1><a class="navbar-brand " href="#">Giphy Search</a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="container-fluid ">
        <div class="search-form ">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Enter Search" aria-label="Search" id="searchInput" required minlength="5" maxlength="30">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>


                        <div class="col-md-1  ">
                            <button type="submit" class="btn btn-primary " id="searchButton">Search</button>
                        </div>

                    </div>
                </div>

                <div>
                    <!-- <input id="searchCount">-->
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <div class="col-md-2 radio-div">
                                <input type="radio" id="gif" name="type" value="Gif">
                                  <label for="gif">Gif</label>
                                  <input type="radio" id="sticker" name="type" value="Sticker">
                                  <label for="sticker">Sticker</label>
                                 
                            </div>
                            <div class="col-md-3 ">
                                <input type="number" class="form-control" placeholder="# of Items" aria-label="Search Count" id="searchCount" required minlength="1" maxlength="3">
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class=" d-flex justify-content-center">
                            <div id="return-count" class="col-md-2"></div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="main  ">
       
        <div class="container">

            <div id="giph-display-content" class=" d-flex justify-content-center">
                <h1>Please Enter A Search Criteria</h1>
            </div>
            <footer class="footer">
                <div class="d-flex justify-content-center">
                <img src="images/Poweredby_100px-Black_VertLogo.png">
            </div>
            </footer>
            
        </div>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>



</body></html>
